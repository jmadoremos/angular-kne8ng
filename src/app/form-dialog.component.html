<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="dialogForm" (ngSubmit)="onResolve()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Key</mat-label>
      <input matInput formControlName="key" required />
      <mat-error *ngIf="dialogControls.key.hasError('required')">
        Key is <strong>required</strong>.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="dialogControls.name.hasError('required')">
        Name is <strong>required</strong>.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Value</mat-label>
      <input matInput formControlName="value" required />
      <mat-error *ngIf="dialogControls.value.hasError('required')">
        Value is <strong>required</strong>.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Other data</mat-label>
      <input matInput formControlName="otherData" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    color="primary"
    (click)="onResolve()"
    [disabled]="formDisabled"
  >
    {{ resolveLabel }}
  </button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
