<table mat-table [dataSource]="tableData">
  <ng-container matColumnDef="keyName">
    <th mat-header-cell *matHeaderCellDef>Entity</th>
    <td mat-cell *matCellDef="let row">
      {{
        (row.modified?.key || row.original.key) +
          ': ' +
          (row.modified?.name || row.original.name)
      }}
    </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let row">
      {{ row.modified?.value || row.original.value }}
    </td>
  </ng-container>

  <ng-container matColumnDef="otherData">
    <th mat-header-cell *matHeaderCellDef>Other Data</th>
    <td mat-cell *matCellDef="let row">
      {{ row.modified?.otherData || row.original.otherData }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <div class="flex-container">
        <div class="button-container">
          <button mat-mini-fab (click)="onUpdate(i)">
            <mat-icon>update</mat-icon>
          </button>
        </div>
        <div class="button-container">
          <button
            mat-mini-fab
            *ngIf="row.state === 'added'"
            (click)="onRemove(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="button-container">
          <button
            mat-mini-fab
            *ngIf="row.state === 'altered'"
            (click)="onRevert(i)"
          >
            <mat-icon>undo</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
