<table mat-table [dataSource]="dataSource">
  <!-- keyName -->
  <ng-container matColumnDef="keyName">
    <th mat-header-cell *matHeaderCellDef>Entity</th>
    <td mat-cell *matCellDef="let row">
      {{
        (row.modified?.key || row.data.key) +
          ': ' +
          (row.modified?.name || row.data.name)
      }}
    </td>
  </ng-container>

  <!-- value -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let row">
      {{ row.modified?.value || row.data.value }}
    </td>
  </ng-container>

  <!-- otherData -->
  <ng-container matColumnDef="otherData">
    <th mat-header-cell *matHeaderCellDef>Other Data</th>
    <td mat-cell *matCellDef="let row">
      {{ row.modified?.otherData || row.data.otherData }}
    </td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <div class="flex-container">
        <div class="flex-item">
          <button mat-mini-fab (click)="onUpdate(i)">
            <mat-icon>update</mat-icon>
          </button>
        </div>
        <div class="flex-item">
          <button
            mat-mini-fab
            *ngIf="row.state === 'added'"
            (click)="onRemove(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="flex-item">
          <button
            mat-mini-fab
            *ngIf="row.state === 'altered'"
            (click)="onRevert(i)"
          >
            <mat-icon>undo</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- [rows] -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  (page)="onChangePage($event)"
  [length]="rowLength"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  showFirstLastButtons="true"
  aria-label="Select page"
>
</mat-paginator>
