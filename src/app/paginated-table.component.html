<table mat-table [dataSource]="originalData">
  <ng-container matColumnDef="nameValue">
    <th mat-header-cell *matHeaderCellDef>Name-Value</th>
    <td mat-cell *matCellDef="let row">
      {{
        (row.modified?.name || row.data.name) +
          ': ' +
          (row.modified?.value || row.data.value)
      }}
    </td>
  </ng-container>

  <ng-container matColumnDef="otherData">
    <th mat-header-cell *matHeaderCellDef>Other Data</th>
    <td mat-cell *matCellDef="let row">
      {{ row.modified?.otherData || row.data.otherData }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <button mat-button (click)="onUpdate(i)">Update</button>
      <button mat-button *ngIf="row.state === 'added'" (click)="onRemove(i)">
        Remove
      </button>
      <button mat-button *ngIf="row.state === 'altered'" (click)="onRevert(i)">
        Revert
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
