<button mat-raised-button (click)="onAdd()" color="accent">Add</button>

<table mat-table [dataSource]="dataSource">
  <!-- all columns -->
  <ng-container *ngFor="let col of tableColumns" [matColumnDef]="col.colKey">
    <th mat-header-cell *matHeaderCellDef>{{ col.colLabel }}</th>
    <td mat-cell *matCellDef="let row" [ngSwitch]="col.rowKeys.length">
      <span *ngSwitchCase="1">
        {{ (row.modified ?? row.data)[col.rowKeys[0]] }}
      </span>
      <span *ngSwitchCase="2">
        {{ (row.modified ?? row.data)[col.rowKeys[0]] }}:
        {{ (row.modified ?? row.data)[col.rowKeys[1]] }}
      </span>
    </td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row; let i = index">
      <div class="flex-container">
        <div class="flex-item">
          <button mat-mini-fab (click)="onUpdate(i)">
            <mat-icon>update</mat-icon>
          </button>
        </div>
        <div class="flex-item">
          <button
            mat-mini-fab
            *ngIf="row.state === 'added'"
            (click)="onRemove(i)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="flex-item">
          <button
            mat-mini-fab
            *ngIf="row.state === 'altered'"
            (click)="onRevert(i)"
          >
            <mat-icon>undo</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- [rows] -->
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>

<mat-paginator
  #paginator
  (page)="onPageUpdate($event)"
  [length]="rowLength"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  showFirstLastButtons="true"
  aria-label="Select page"
>
</mat-paginator>
